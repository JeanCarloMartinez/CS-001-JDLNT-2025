<!DOCTYPE html>
<html lang="es">

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-icons span {
      font-size: 24px;
      margin-left: 20px;
      cursor: pointer;
    }

    .filters {
      background-color: black;
      color: white;
      display: flex;
      gap: 30px;
      padding: 10px 20px;
      font-size: 18px;
    }

    .nav-tabs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border: 2px solid black;
      border-left: none;
      border-right: none;
      background-color: #fff;
    }

    .student-card {
      display: flex;
      align-items: center;
      border: 2px solid black;
      padding: 15px 20px;
      background-color: white;
      margin: 10px 0;
    }

    .student-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .student-name {
      font-size: 18px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background-color: #111;
      color: white;
      padding: 20px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.cerrado {
      transform: translateX(-100%);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar-nav li {
      font-size: 18px;
      padding: 12px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-nav li:hover {
      color: #4cd137;
    }

    .cerrar-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Encabezado superior -->

    <div class="menu-icons">
      <span title="Inicio" onclick="irInicio()">üè°</span>
      <span title="chatConAlumno" onclick="irComunidad()">üë•</span>
      <span title="Notificaciones" onclick="irNotificaciones()">üîî</span>
      <span title="Perfil" onclick="irPerfil()">üë§</span>

  </header>

  <div class="filters">

  <div class="nav-tabs">

  <div class="student-card">
    <img src="https://img.icons8.com/ios-filled/100/user.png" alt="Alumno" />

  </div>

  <div class="student-card">

    <div class="student-name">Nombre del Alumno</div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('cerrado');
    }

    function irInicio() {
      window.location.href = 'vistaAsesor.html';
    }

    function irComunidad() {
      window.location.href = 'chatConAlumno.html';

</body>
