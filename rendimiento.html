<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rendimiento por Materia</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="C:\Users\LuisE\Downloads\Favicon Transparente.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: black;
      padding: 10px 20px;
      border-bottom: 2px solid #a259ff;
    }

    header img {
      width: 28px;
      margin-left: 20px;
      cursor: pointer;
    }

    .titulo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      margin: 20px;
    }

    .titulo img {
      width: 20px;
      margin-right: 10px;
    }

    .chart-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header>
    <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Buscar">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Inicio" onclick="window.location.href='vistaAsesor.html'">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/add-user-group-man-man.png" alt="Alumnos">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="Perfil">
  </header>

  <!-- Título -->
  <div class="titulo">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/chevron-left.png" alt="Atrás" onclick="window.history.back()">
    Rendimiento por materia
  </div>

  <!-- Gráfica -->
  <div class="chart-container">
    <canvas id="graficaRendimiento"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('graficaRendimiento').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5'],
        datasets: [{
          label: 'Puntaje',
          data: [18, 26, 23, 35, 36],
          borderColor: 'white',
          backgroundColor: 'white',
          borderWidth: 2,
          pointRadius: 4,
          pointBackgroundColor: 'white',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            ticks: { color: 'white' },
            grid: { color: '#444' }
          },
          y: {
            ticks: { color: 'white' },
            grid: { color: '#444' },
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
